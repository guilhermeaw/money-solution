version: '3'

services:

  nodejs:
    container_name: nodejs
    build: '.'
    volumes:
      - .:/home/node/api
      - /home/node/api/node_modules
    depends_on:
      - postgres
    networks:
      - app-connect
    ports:
      - '3333:3333'

  postgres:
    container_name: postgres
    image: postgres:11
    restart: unless-stopped
    volumes:
      - postgres-data:/data
    environment: 
      POSTGRES_DB: ${POSTGRES_DATABASE}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASS}
      POSTGRES_PORT: ${POSTGRES_PORT}
    networks:
      - app-connect

volumes:
  postgres-data:

networks:
  app-connect:
      driver: bridge